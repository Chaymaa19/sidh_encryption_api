version: "3.10"
services:
  app:
    build: .
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy


  db:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
#    volumes:
#      - ./database/db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5